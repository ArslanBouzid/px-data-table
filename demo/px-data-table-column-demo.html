<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-data-table.html" />

<!-- Demo DOM module -->
<dom-module id="px-data-table-column-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-data-table-column"
        description="The optional Data Table Column sub-component provides the ability to override and customize the behavior of individual columns."
        parent-name="px-data-table">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>

        <div>
          <px-data-table table-data={{tableData}} filterable hide-pagination-control>
            <px-data-table-column
              name="first"
              type="{{props.type.value}}"
              label="{{props.label.value}}"
              sortable="{{props.sortable.value}}"
              editable="{{props.editable.value}}"
              filterable="{{props.filterable.value}}"
              dropdown-disabled="{{props.dropdownDisabled.value}}"
              dropdown-items="{{props.dropdownItems.value}}"
              hide="{{props.hide.value}}">
            </px-data-table-column>
            <px-data-table-column name="last"></px-data-table-column>
            <px-data-table-column name="email"></px-data-table-column>
          </px-data-table>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-data-table-column"
          links-includes='["px-data-table/px-data-table.html"]'>
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-data-table-column"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-data-table-column-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      tableData: {
        type: Array,
        value: function() {
          return [
            {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
            {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
            {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
            {"first": "Joe","last": "Sherman","email": "joejoe@yahoo.com"},
            {"first": "Jane","last": "Bartlett","email": "jane@scentric.com"}
          ];
        }
      },

      configs: {
        type: Array,
        value: function(){
          var tableData = [
            {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
            {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
            {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
            {"first": "Joe","last": "Sherman","email": "joejoe@yahoo.com"},
            {"first": "Jane","last": "Bartlett","email": "jane@scentric.com"}
          ];
          return [
            { configName: "Editable",
              configHideProps: ['dropdownItems','dropdownDisabled','parentComponent','siblingElement'],
              name: "first",
              label: "First",
              filterable: false,
              sortable: true,
              editable: true,
              type: "string",
              hide: false,
              dropdownItems: [],
              dropdownDisabled: false,
              parentComponent: ["<px-data-table table-data='" + JSON.stringify(tableData) + "'>", "</px-data-table>"],
              siblingElement: '<px-data-table-column name="last"></px-data-table-column><px-data-table-column name="email"></px-data-table-column>' },

            { configName: "Dropdown",
              configHideProps: ['parentComponent','siblingElement'],
              name: "first",
              label: "First Name",
              filterable: false,
              sortable: false,
              editable: false,
              type: "dropdown",
              hide: false,
              dropdownDisabled: false,
              dropdownItems: [{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}],
              parentComponent: ["<px-data-table table-data='" + JSON.stringify(tableData) + "'>", "</px-data-table>"],
              siblingElement: '<px-data-table-column name="last"></px-data-table-column><px-data-table-column name="email"></px-data-table-column>' }
          ]
        }
      }
    },

    isSimple: function(label) {
      return label === "";
    },

    demoProps: {
      name: {
        type: String,
        defaultValue: 'first',
        inputType: 'text',
        inputDisabled: true
      },

      type: {
        type: String,
        defaultValue: 'string',
        inputType: 'text',
        inputDisabled: true
      },

      label: {
        type: String,
        defaultValue: '',
        inputType: 'text'
      },

      filterable: {
        type: Boolean,
        defaultValue: false
      },

      sortable: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      editable: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      hide: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      dropdownItems: {
        type: Array,
        defaultValue: [],
        inputType: 'code:JSON'
      },

      dropdownDisabled: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      parentComponent: {
        type: Array,
        defaultValue: ["<px-data-table>","</px-data-table>"]
      },

      siblingElement: {
        type: String,
        defaultValue: '<px-data-table-column name="last"></px-data-table-column><px-data-table-column name="email"></px-data-table-column>'
      }

    }

  });
</script>
